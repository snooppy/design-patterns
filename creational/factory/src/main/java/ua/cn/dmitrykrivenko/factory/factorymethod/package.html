<!DOCTYPE html>
<html>
    <head>
        <title>Factory Method</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <b>Factory Method</b> creates objects without specifying the exact class to create.<br/>
            Example from Java SE API:
            <ul>
                <li>java.util.Calendar#getInstance()</li>
                <li>java.util.ResourceBundle#getBundle()</li>
                <li>java.text.NumberFormat#getInstance()</li>
            </ul>
        </div>
    </body>
</html>
