	<body>
		<div><b>Composite</b> composes zero-or-more similar objects so that they can be manipulated as one object.<br/>
			Example from Java SE API:
            <ul>
                <li>java.awt.Container#add(Component) (practically all over Swing thus)</li>
            </ul>
		</div>
	</body>
